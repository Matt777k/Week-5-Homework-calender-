<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" data-hour="9" id="hour-9">
        <label class="col-2 hour">9am</label>
        <input class="col-8 description" id="timeText-9">
        <button class="col-2 fa fa-lock saveBtn"></button>
      </div>
      <div class="row time-block" data-hour="10" id="hour-10">
        <label class="col-2 hour">10am</label>
        <input class="col-8 description" id="timeText-10">
        <button class="col-2 fa fa-lock saveBtn"></button>
      </div>
      <div class="row time-block" data-hour="11" id="hour-11">
        <label class="col-2 hour">11am</label>
        <input class="col-8 description" id="timeText-11">
        <button class="col-2 fa fa-lock saveBtn"></button>
      </div>
      <div class="row time-block" data-hour="12" id="hour-12">
        <label class="col-2 hour">12pm</label>
        <input class="col-8 description" id="timeText-12">
        <button class="col-2 fa fa-lock saveBtn"></button>
      </div>
      <div class="row time-block" data-hour="13" id="hour-1">
        <label class="col-2 hour">1pm</label>
        <input class="col-8 description" id="timeText-13">
        <button class="col-2 fa fa-lock saveBtn"></button>
      </div>
      <div class="row time-block" data-hour="14" id="hour-2">
        <label class="col-2 hour">2pm</label>
        <input class="col-8 description" id="timeText-14">
        <button class="col-2 fa fa-lock saveBtn"></button>
      </div>
      <div class="row time-block" data-hour="15" id="hour-3">
        <label class="col-2 hour">3pm</label>
        <input class="col-8 description" id="timeText-15">
        <button class="col-2 fa fa-lock saveBtn"></button>
      </div>
      <div class="row time-block" data-hour="16" id="hour-4">
        <label class="col-2 hour">4pm</label>
        <input class="col-8 description" id="timeText-16">
        <button class="col-2 fa fa-lock saveBtn"></button>
      </div>
      <div class="row time-block" data-hour="17" id="hour-5">
        <label class="col-2 hour">5pm</label>
        <input class="col-8 description" id="timeText-17">
        <button class="col-2 fa fa-lock saveBtn"></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
