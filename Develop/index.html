<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
 
<!-- Editable table -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Schedule</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <table class="table table-bordered table-responsive-md table-striped text-center">
        
        <tbody>
          <th>9am Block</th>
          <tr class="pt-3-half border border-dark bg-light mb-3 pd-3 calender-rows" >
            <td id="9am" contenteditable="true"></td>
          </tr>
          <!-- This is our clonable table line -->
          <th>10am Block</th>
          <tr class="pt-3-half border border-dark bg-light mb-3 pd-3 calender-rows" >
            <td id="10am" contenteditable="true"></td>
          </tr>
          <!-- This is our clonable table line -->
          <th>11am Block</th>
          <tr class="pt-3-half border border-dark bg-light mb-3 pd-3 calender-rows" >
            <td id="11am" contenteditable="true"></td>
          </tr>
          <!-- This is our clonable table line -->
          <th>12pm Block</th>
          <tr class="pt-3-half border border-dark bg-light mb-3 pd-3 calender-rows" >
            <td id="12pm" contenteditable="true"></td>
          </tr>
           <!-- This is our clonable table line -->
           <th>1pm Block</th>
           <tr class="pt-3-half border border-dark bg-light mb-3 pd-3 calender-rows" >
            <td id="1pm" contenteditable="true"></td>
          </tr>
           <!-- This is our clonable table line -->
           <th>2pm Block</th>
           <tr class="pt-3-half border border-dark bg-light mb-3 pd-3 calender-rows" >
            <td id="2pm" contenteditable="true"></td>
          </tr>
           <!-- This is our clonable table line -->
           <th>3pm Block</th>
           <tr class="pt-3-half border border-dark bg-light mb-3 pd-3 calender-rows" >
            <td id="3pm" contenteditable="true"></td>
          </tr>
           <!-- This is our clonable table line -->
           <th>4pm Block</th>
           <tr class="pt-3-half border border-dark bg-light mb-3 pd-3 calender-rows" >
            <td id="4pm" contenteditable="true"></td>
          </tr>
           <!-- This is our clonable table line -->
           <th>5pm Block</th>
           <tr class="pt-3-half border border-dark bg-light mb-3 pd-3 calender-rows" >
            <td id="5pm" contenteditable="true"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Editable table -->



































    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
